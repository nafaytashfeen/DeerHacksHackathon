<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SkillSwap - Homepage</title>
  <link rel="stylesheet" href="../static/homepage.css">
</head>
<body>

  <!-- Header / Navigation -->
  <header class="site-header">
    <div class="logo">SkillSwap</div>
    <nav>
      <a href="#">Log In</a>
      <a href="#" class="signup-btn">Sign Up</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <!-- Left Column: Text / CTA -->
    <div class="hero-content">
      <h1>Stretch into new skills</h1>
      <p>
        Connect with a global community to learn and share skills.
        Join SkillSwap for free and start discovering new passions today.
      </p>
      <div class="cta-buttons">
        <button class="btn-primary">Log In</button>
        <button class="btn-secondary">Sign Up</button>
      </div>
    </div>

    <!-- Right Column: Image -->
    <div class="hero-image">
      <!-- Replace with your own image URL -->
      <img src="https://via.placeholder.com/400x450" alt="Person learning a new skill" />
    </div>
  </section>

</body>
</html>
